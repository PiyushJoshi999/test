        body {

<body style = "background-color: cornsilk;">

    <h1>Book a call</h1>

    <p>Book a slot and our representative will call you within 1 hour of selected time.</p>

    <form action="/action_page.php" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name:" required><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name:" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail address:" required><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9] {4}-[0-9] {2}-[0-9] {4}" placeholder="Enter your Phone Number:" required><br>
        <label for="date">Date and Time:</label><br>
        <input type="datetime-local" id="date" name="date" placeholder="Select date and time:" required><br><br>
        <input type="submit" value="Book a call!">

    </form>
    <script src = "PromiseAll.js"></script>
    
</body>
</html>
